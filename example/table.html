<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>this is table</p>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Ec</td>
        </tr>
    </table>

    <br><br><br><br>
    <p>long table</p>
    <table width="500" cellpadding="10" cellspacing="15" border="2" bgcolor="#efefef">
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th  width="150" bgcolor="#cccccc">Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st January</th>
                <td>250</td>
                <td  bgcolor="#cccccc">36</td>
            </tr>
            <tr>
                <th>2nd January</th>
                <td>285</td>
                <td  bgcolor="#cccccc">48</td>
            </tr>
            <!-- additional rows as above -->
            <tr>
                <th>31st January</th>
                <td>129</td>
                <td  bgcolor="#cccccc">64</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>7824</td>
                <td  bgcolor="#cccccc">1241</td>
            </tr>
        </tfoot>
    </table>
    
</body>

</html>
