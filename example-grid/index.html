<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Example Grid CSS</title>
</head>

<body>
    <div class="example">
        <div class="example__item">1</div>
        <div class="example__item">2</div>
        <div class="example__item">3</div>
        <div class="example__item">4</div>
        <div class="example__item">5</div>
        <div class="example__item">6</div>
    </div>

    <div class="container">
    <h2>Auto responsive grid</h2>
    <div class="example_resposive">
        <div class="example__item">1</div>
        <div class="example__item">2</div>
        <div class="example__item example_resposive--bot">3</div>
    </div>

    <h2>Spanning tracks</h2>
    <div class="span-track">
        <div class="span-track--col-end">1</div>
        <div class="span-track--row-end">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h2>grid area</h2>
    <div class="grid-area">
        <div class="grid-area__header">header</div>
        <div class="grid-area__sidebar">sidebar</div>
        <div class="grid-area__content">content </div>
        <div class="grid-area__footer ">footer</div>
    </div>
</div>
</body>

</html>
